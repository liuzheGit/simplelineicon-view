  <style>
    .cc {
      padding: 6px;
      text-align: center;

    }

    .cc span {
      font-size: 26px;
    }

    .cc:nth-of-type(4n + 1) {
      border-right: 1px solid;
    }

    .cc:nth-of-type(4n + 2) {
      border-right: 1px solid;
    }

    .cc:nth-of-type(4n + 3) {
      border-right: 1px solid;
    }
  </style>

</head>
<body>
<div id="app">
  <Button type="primary" @click="info">Display info prompt</Button>
  <div class="container">
    <div class="row">
      <div class="col-sm12">
          <div class="form-group">
            <label for="name" class="sr-only">Search:</label>
            <input type="text" id="name" v-model="searchStr" placeholder="className" @input="check">
          </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div v-for="item in arr" class="cc col-sm3 col-md3 col-xs-3">
        <span :class="item" @click="copy" data-clipboard-demo></span>
        <p>{{item}}</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
